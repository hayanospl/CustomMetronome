<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="高機能なポリリズム対応メトロノーム。複数パターンの組み合わせ、テンポカーブ、プリセット機能を搭載。音楽練習に最適なWebアプリ。" />
    <meta name="keywords" content="メトロノーム,ポリリズム,音楽,練習,テンポ,リズム,楽器" />
    <meta name="author" content="Polyrhythm Metronome" />
    
    <!-- PWA設定 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="メトロノーム" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="カスタムメトロノーム" />
    <meta property="og:description" content="複数パターン対応、テンポカーブ、プリセット機能を搭載した高機能メトロノーム" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="ポリリズムメトロノーム" />
    <meta name="twitter:description" content="複数パターン対応、テンポカーブ、プリセット機能を搭載した高機能メトロノーム" />
    
    <title>カスタムメトロノーム</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker登録 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
